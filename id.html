            <div class="col-md-6">
              <label for="inputEmail">Email</label>
              <input type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="Email">

            <div class="col-md-6">
              <label for="inputPhone">Phone Number</label>
              <input type="number" class="form-control" id="inputPhone" name="inputPhone" placeholder="phone number">
            </div>
          </div>
          <div class="row">
          <div class="col-md-8">
            <label for="inputAddress">Address</label>

            <Label >Blood Group</Label><br>
            <select class="form-select" id="inputBLG" name="inputBLG" aria-label="Default select example">

              <option value="A+">A+</option>

              <option value="B+">B+</option>
            </select>

        </div>
        <br>
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
              <div class="col-sm-10"> 
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" id="gender" value="male" checked>
                   Male
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" id="gender" value="female">

                </div>
                <div class="form-check disabled">
                  <input class="form-check-input" type="radio" name="gender" id="gridRadios" value="other">

            </div>

            <input type="password" class="form-control" id="inputID" name="inputID" placeholder="ID number">
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label for="inputDept">Department</label>
